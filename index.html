<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Wrapper 16</title>

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- Iconicon -->
  <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800">

  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>


  <div class="img-wrapper">
    <img src="./image.jpg" alt="">
    <div class="img-wrapper__square">
      <ion-icon name="sync-outline"></ion-icon>
    </div>
    <div class="img-wrapper__caption">
      <div class="img-wrapper__caption--left">
        <h2>Rich</h2>
      </div>
      <div class="img-wrapper__caption--right">
        <h2>Life</h2>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>

</html>
